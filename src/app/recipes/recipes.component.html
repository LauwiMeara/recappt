<h2>My Recipes</h2>
<ul class="recipes">
    <li *ngFor="let recipe of recipes">
    <button type="button" (click)="onSelect(recipe)">
      <span class="badge">{{recipe.id}}</span>
      <span class="title">{{recipe.title}}</span>
    </button>
  </li>
</ul>
<div *ngIf="selectedRecipe">
    <span class="badge">{{selectedRecipe.id}}</span>
    <span class="title">{{selectedRecipe.title}}</span>
</div>
