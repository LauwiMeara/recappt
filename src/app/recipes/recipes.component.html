<div class="sticky top-0 bg-gradient-recappt-gray-to-transparent py-8 px-5">
  <ul class="grid select-none grid-cols-9 divide-x divide-recappt-gray font-header text-3xl">
    <!-- Button for all recipes -->
    <li
      (click)="addOrRemoveCategoryIdFromFilter()"
      [ngClass]="{ 'bg-gradient-amber-300': filteredCategoryIds.length == 0 }"
      class="col-span-2 cursor-pointer items-center bg-gradient-amber-100 p-2 text-center">
      <div><fa-icon icon="utensils"></fa-icon></div>
      <div>
        <span>Alle recepten </span>
        <span class="font-body text-xl font-light">[{{ recipes.length }}]</span>
      </div>
    </li>
    <!-- Buttons for categories -->
    <li
      *ngFor="let category of categories"
      (click)="addOrRemoveCategoryIdFromFilter(category.id)"
      [ngClass]="{
        'bg-gradient-amber-300': category.isInFilter,
        'pointer-events-none opacity-25': category.filteredRecipes.length == 0
      }"
      class="cursor-pointer items-center bg-gradient-amber-100 p-2 text-center">
      <div><fa-icon [icon]="category.iconName"></fa-icon></div>
      <div>
        <span>{{ category.name }} </span>
        <span class="font-body text-xl font-light">[{{ category.filteredRecipes.length }}]</span>
      </div>
    </li>
  </ul>
</div>

<ul class="recipes grid grid-cols-5">
  <li
    routerLink="{{ recipe.id }}"
    *ngFor="let recipe of filteredRecipes"
    class="bg-recappt-white aspect-square m-5 rounded-lg divide-y divide-recappt-gray cursor-pointer">
    <div
      *ngIf="recipe.imageName"
      [ngStyle]="{ 'background-image': 'url(' + IMAGES_RECIPES_FILE_PATH + recipe.imageName + ')' }"
      class="flex bg-cover bg-center w-full h-3/4 rounded-t-lg"></div>
    <div
      class="flex items-center justify-center text-center bg-gradient-recappt-white p-2 h-1/4 rounded-b-lg font-semibold">
      {{ recipe.title }}
    </div>
  </li>
</ul>
